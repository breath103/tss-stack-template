name: Deploy

on:
  push:
    branches:
      - main
      - "**"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Build & Lint & Test backend
            command: (npm run build:types -w backend) && (npm run lint -w backend) && (npm test -w backend)
          - name: Build & Lint & Test frontend
            command: (npm run build:types -w backend) && (npm run build:types -w frontend) && (npm run lint -w frontend) && (npm test -w frontend)
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - uses: actions/cache@v4
        id: nm-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - if: steps.nm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: ${{ matrix.command }}

  deploy:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - uses: actions/cache@v4
        id: nm-cache
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - if: steps.nm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - run: npm run pack:build -w backend
      - uses: actions/cache@v4
        id: deploy-deps
        with:
          path: packages/backend/dist/node_modules
          key: backend-deploy-deps-${{ hashFiles('packages/backend/package.json') }}
      - if: steps.deploy-deps.outputs.cache-hit != 'true'
        run: npm run pack:install -w backend
      - name: Deploy backend
        env:
          # packages/backend/src/env.d.ts
          REQUIRED_FOO: "required-backend-value"
          OPTIONAL_FOO: "optional-backend-value"
          GOOGLE_CLIENT_ID: "495965151122-nqsuprf3r5e9r8soqa5p15ini6sijhe0.apps.googleusercontent.com"
          GOOGLE_CLIENT_SECRET: "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"
          BETTER_AUTH_SECRET: "RHY2DJS7bHHqwc6/+gSYx5pfx+lwt+epje+7bxjIWuY="
        run: npm run deploy -w backend -- --name=${{ github.ref_name }}

      - name: Deploy frontend
        env:
          # packages/frontend/src/env.d.ts
          REQUIRED_FOO: "frontend-value"
          # OPTIONAL_FOO: ""
        run: npm run deploy -w frontend -- --name=${{ github.ref_name }}

