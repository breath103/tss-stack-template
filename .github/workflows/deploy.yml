name: Deploy

on:
  push:
    branches:
      - main
      - "**"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy backend
        env:
          # packages/backend/src/env.d.ts
          REQUIRED_FOO: "backend-value"
          # OPTIONAL_FOO: ""
        run: npm run deploy:backend -- --name=${{ github.ref_name }}

      - name: Deploy frontend
        env:
          # packages/frontend/src/env.d.ts
          REQUIRED_FOO: "frontend-value"
          # OPTIONAL_FOO: ""
        run: npm run deploy:frontend -- --name=${{ github.ref_name }}
